<!doctype html>
<html lang="en">
<head>
    <title>dpapanek</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="Content/Site.css" rel="stylesheet" />
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="Scripts/jquery-3.2.1.js"></script>
    <script src="Scripts/knockout-3.4.2.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</head>
<body>
    <div class="loader"></div>

    <div class="bg content">
        <div class="center-container main">
            <div class="center-row">
                <div class="col-xs-6 bg-one text-center big-text" style="border-right: 1px solid #eee">Daniel<br />Papanek</div>
                <div class="col-xs-6 bg-two text-center" style="background-color:rgba(0, 0, 0, 0.65); border-left: 1px solid #eee"><h2>Developer.<br />Lover.<br />Entrepreneur.</h2></div>
            </div>
        </div>
    </div>


    <div class="section-space content" style="background-color:black">
        <div class="container" style="text-align: center; background-color:white;">
            <div class="row" data-bind="foreach: skill_categories">
                <div class="col-xs-12 col-sm-6 col-lg-4 col-xl-2">
                    <div class="heading-text fadein" data-bind="text: category"></div>
                    <ul class="list-group list-text" data-bind="foreach: skills">
                        <li class="list-group-item fadein" data-bind="text: title"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <script src="ViewModels/dpapanek-viewmodel.js"></script>
</body>
</html>
