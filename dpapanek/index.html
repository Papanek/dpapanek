<!doctype html>
<html lang="en">
<head>
    <title>dpapanek</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="Content/Site.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="Scripts/jquery-3.2.1.js"></script>
    <script src="Scripts/knockout-3.4.2.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/e3d5c204f5.js"></script>
</head>
<body>
    <div class="loader"></div>
    <div class="bg content">
        <div class="center-container main">
            <div class="center-row">
                <div class="col-xs-6 bg-one text-center big-text">Daniel<br />Papanek</div>
                <div class="col-xs-6 bg-two text-center" style="background-color:rgba(39,34,53, 0.65);"><h2>Developer.</h2></div>
            </div>
        </div>
    </div>
    <section id="skills" class="content" style="background-color:black">
        <div class="container-fluid" style="background-color:white">

            <div class="row">
                <div class="middle-text heading-column col-xs-12 col-sm-12 col-lg-6 col-xl-6">
                    <div class="big-text" style="color:white;">skills</div>
                </div>

                <div class="col-xs-12 col-sm-12 col-lg-6 col-xl-6 skills-content">
                    <div class="container-fluid">
                        <div class="row full-column" data-bind="foreach: skill_categories">
                            <div class="col-xs-12 col-sm-4 col-lg-4 col-xl-6" style="padding-bottom:10px;">
                                <div class="heading-text heading-padding fadein" data-bind="text: category.toUpperCase()"></div>
                                <div data-bind="foreach: skills">
                                    <div class="fadein item-padding" data-bind="text: title"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="projects" class="content">
        <div class="container-fluid">

            <div class="row" data-bind="foreach: projects" >

                <div data-bind="visible: shown()==1, css: proj_style" class="col-xs-12 col-sm-12 col-lg-6 col-xl-6 middle-half screen-half">
                    <span class="big-text" data-bind="text: short_title"></span>
                    <i data-bind="click: function(data) { $root.changeShown(data, 1) }" class="fa fa-chevron-circle-right fa-3x arrow-r" aria-hidden="true"></i>
                </div>

                <div data-bind="visible: shown()==2, css: proj_style" class="col-xs-12 col-sm-12 col-lg-6 col-xl-6 screen-half" style="display:none">
                    <div class="w-100 proj-title">
                        <div data-bind="text: title" class="proj-title-txt"></div>
                    </div>
                    <div class="w-100 proj-desc">
                        <div data-bind="text: description" style="display:table-cell;"></div>
                    </div>


                    <i data-bind="click: function(data) { $root.changeShown(data, -1) }" class="fa fa-chevron-circle-left fa-3x arrow-l" aria-hidden="true"></i>
                    <i data-bind="click: function(data) { $root.changeShown(data, 1) }" class="fa fa-chevron-circle-right fa-3x arrow-r" aria-hidden="true"></i>
                </div>

                <div data-bind="visible: shown()==3, css: proj_style" class="col-xs-12 col-sm-12 col-lg-6 col-xl-6 screen-half " style="display:none">

                    <div class="w-100 proj-high">
                        <div data-bind="foreach: project_highlights" class="proj-high-txt">
                            <div data-bind="text: '- ' + highlight"></div>
                        </div>
                    </div>

                    <i data-bind="click: function(data) { $root.changeShown(data, -1) }" class="fa fa-chevron-circle-left fa-3x arrow-l" aria-hidden="true"></i>
                </div>
            </div>

        </div>
    </section>

    <script src="ViewModels/dpapanek-viewmodel.js"></script>
    <script src="Content/js/animations.js"></script>
</body>
</html>
