<!doctype html>

<head>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

            </div>
        </div>

    <div class="container" style="text-align: center">

            </div>

        <thead>
            <tr>

            </tr>
        </thead>
        <tbody data-bind="foreach: skill_category">
