<!doctype html>
<html lang="en">
<head>
    <title>dpapanek</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="Content/Site.css" rel="stylesheet" />
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="Scripts/jquery-3.2.1.js"></script>
    <script src="Scripts/knockout-3.4.2.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/e3d5c204f5.js"></script>
</head>
<body>
    <div class="loader"></div>

    <div class="bg content">
        <div class="center-container main">
            <div class="center-row">
                <div class="col-xs-6 bg-one text-center big-text" style="border-right: 1px solid #eee">Daniel<br />Papanek</div>
                <div class="col-xs-6 bg-two text-center" style="background-color:rgba(0, 0, 0, 0.65); border-left: 1px solid #eee"><h2>Developer.<br />Lover.<br />Entrepreneur.</h2></div>
            </div>
        </div>
    </div>

    <section id="skills" class="content" style="background-color:black">
        <div class="container-fluid" style="text-align: center; background-color:white;">


            <div class="row">

                <div class="col-xs-12 col-sm-12 col-lg-6 col-xl-6 middle-full" style="background-color:purple; height:100vh; float:left">
                    <span class="big-text">skills</span>
                </div>

                <!-- ko foreach: skill_categories -->
                <div class="col-xs-12 col-sm-6 col-lg-3 col-xl-1">
                    <div class="heading-text fadein" data-bind="text: category"></div>
                    <ul class="list-group list-text" data-bind="foreach: skills">
                        <li class="list-group-item fadein" data-bind="text: title"></li>
                    </ul>
                </div>
                <!-- /ko -->

            </div>


        </div>
    </section>

    <section id="projects" class="content">
        <div class="container-fluid">

            <div class="row" data-bind="foreach: projects" >
                <div data-bind="visible: shown()==1" class="col-xs-12 col-sm-12 col-lg-6 col-xl-6 middle-half screen-height" style="background-color: pink;">
                    <span class= "big-text" data-bind="text: short_title"></span>
                    <i data-bind="click: function(data) { $root.changeShown(data, 1) }" class="fa fa-chevron-circle-right fa-3x" aria-hidden="true" style="position:absolute; bottom:0; right:0"></i>
                </div>
                <div data-bind="visible: shown()==2" class="col-xs-12 col-sm-12 col-lg-6 col-xl-6 screen-height" style="background-color: purple; display:none">
                    <span data-bind="text: description"></span>
                    <i data-bind="click: function(data) { $root.changeShown(data, -1) }" class="fa fa-chevron-circle-left fa-3x" aria-hidden="true" style="position:absolute; bottom:0; left:0"></i>
                    <i data-bind="click: function(data) { $root.changeShown(data, 1) }" class="fa fa-chevron-circle-right fa-3x" aria-hidden="true" style="position:absolute; bottom:0; right:0"></i>
                </div>
                <div data-bind="visible: shown()==3" class="col-xs-12 col-sm-12 col-lg-6 col-xl-6 screen-height" style="background-color: red; display:none">
                    <ul data-bind="foreach: project_highlights">
                        <li data-bind="text: highlight"></li>
                    </ul>
                    <i data-bind="click: function(data) { $root.changeShown(data, -1) }" class="fa fa-chevron-circle-left fa-3x" aria-hidden="true" style="position:absolute; bottom:0; left:0"></i>
                </div>
            </div>


        </div>
    </section>

    <script src="ViewModels/dpapanek-viewmodel.js"></script>
    <script src="Content/js/animations.js"></script>
</body>
</html>
